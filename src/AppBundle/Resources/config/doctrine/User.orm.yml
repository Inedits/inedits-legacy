AppBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\UserRepository
    oneToOne:
        user_profile:
            targetEntity: AppBundle\Entity\UserProfile
            inversedBy: user
            joinColumn: profileId
            referencedColumnName: id
            cascade:
                - persist
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstName:
            type: string
            length: 255
        lastName:
            type: string
            length: 255
    lifecycleCallbacks: {  }
